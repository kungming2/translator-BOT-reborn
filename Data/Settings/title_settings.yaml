# These are two-letter and three-letter English words that can be confused for ISO language codes.
# We exclude them when processing the title. When adding new ones, add them in title case.
ENGLISH_2_WORDS:
  - Am
  - An
  - As
  - Be
  - Br
  - El
  - He
  - Hi
  - Is
  - It
  - La
  - My
  - 'No'
  - Om
  - Or
  - Se
  - So
  - To
  - Tw

